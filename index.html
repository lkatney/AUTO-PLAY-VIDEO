<head>

	<link rel="stylesheet" href="public/css/mediaelementplayer.min.css" />
	<link href="public/css/octicons.css" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" href="public/css/main.css" />
	<script src="https://code.jquery.com/jquery-1.12.2.min.js" integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk=" crossorigin="anonymous"></script>
	<script src="public/js/mediaelement-and-player.js"></script>
	<script src="public/js/scripts.js"></script>

	<body>
	<div id="header">
        <div id="left">
            <a class="mega-octicon octicon-home" href="http://blog.lkatney.com/">
                <span>Blog</span>
            </a>
        </div>
        <h3>AUTO PLAY VIDEO</h3>
        <div id="right">
            <a class="mega-octicon octicon-mark-github" href="https://github.com/lkatney/AUTO-PLAY-VIDEO">
                <span>Github</span>
            </a>
            <a class="mega-octicon octicon-package" href="http://blog.lkatney.com/products">
                <span>
                    More Products
                </span>
            </a>
        </div>
    </div>

    <table>
    <tr>
    <td>
    <description>
        Youtube video using <a href="http://mediaelementjs.com/" class="link">MediaElementPlayer.js</a>
    </description>
    <div class="video-section">
		<video class="youtube-video" width="640" height="360" preload="none">
		    <source type="video/youtube" src="https://www.youtube.com/watch?v=NKaA0IPcD_Q" />
		</video>
	</div>
    </td>
    <td>
    <description>
        Raw video using HTML5 & JavaScript
    </description>
    <div class="video-section">
        <video class="html-video" width="640" height="360" controls="controls">
            <source src="http://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            <source src="http://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
            Your browser does not support the video tag.
        </video>
    </div>
    </td>
    </tr>
    </table>
